<div *ngIf= "control.errors &&  ( control.touched  ||  submit)">
    <small *ngIf="control.errors.required" class="form-text" >Required Field</small>
    <small *ngIf="control.errors.minlength" class="form-text" >Password should contains atleast 6 characters!</small>
    <small *ngIf="control.errors.email" class="form-text" >Enter valid email address</small>

</div>
